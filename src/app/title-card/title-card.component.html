<div class="container">
  <mat-grid-list cols="7" rowHeight="2:2" class="grid">
    <mat-grid-tile *ngFor="let data of datas">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <p class="title">{{ data.short_name }}</p>
            <hr />
          </mat-card-title>
          <mat-card-subtitle>
            <p class="name">{{ data.long_name }}</p>
            <p class="level">LEVEL {{ data.rncp_level }}</p>
            <p class="category">{{ data.certifier }}</p>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
